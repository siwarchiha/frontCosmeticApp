<div class="hero overlay" style="background-image: url('assets/images/coff.png');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Ajout Coffret</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #coffretForm="ngForm" (ngSubmit)="addCoffret()">
  
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nom du coffret" [(ngModel)]="coffret.nom"
                [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Marque du coffret" [(ngModel)]="produit.marque"
                [ngModelOptions]="{standalone: true}">
            </div>
            
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Description du Coffret"
                [(ngModel)]="coffret.description" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="composants du coffret" [(ngModel)]="coffret.composant"
                  [ngModelOptions]="{standalone: true}">
              </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Prix" [(ngModel)]="produit.prix"
                [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="product_pic">Importer l'image du coffret    :  </label>
              <input type="file" id="product_pic"class="image" accept=".jpg, .jpeg, .png" [(ngModel)]="coffret.image" [ngModelOptions]="{standalone: true}">
            </div>
  
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Ajouter le coffret">
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
