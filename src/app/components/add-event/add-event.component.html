<div class="hero overlay" style="background-image: url('assets/images/cos.png');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">AddEvent</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #productForm="ngForm" (ngSubmit)="addEvent()">
  
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nom de l'evennement" [(ngModel)]="event.nom"
                [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="date" class="form-control" placeholder="Date de l'evennement" [(ngModel)]="event.date"
                [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Description de l'evennement" [(ngModel)]="event.description"
                [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Occasion de l'evennement"
                [(ngModel)]="event.occasion" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="locale de l'Ã©vennement" [(ngModel)]="event.location"
                [ngModelOptions]="{standalone: true}">
            </div>
          
  
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="AddEvent">
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
